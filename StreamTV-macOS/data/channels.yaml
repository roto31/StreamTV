# Channel Import Configuration
# This file defines channels with all their requirements (collections, playlists, media items)
# Based on retro_olympics_streams.yaml structure

channels:
  # Channel 1980 - Winter Olympics
  - number: "1980"
    name: "MN 1980 Winter Olympics (WCCO)"
    group: "Winter Olympics"
    description: "Sequential channel that mirrors ABC's Lake Placid coverage but wraps every national feed with WCCO-TV IDs, commercials, and Minneapolis/St. Paul newscasts sourced from TC Media Now."
    enabled: true
    streams:
      - id: 1980_opening
        collection: "Retro Olympics - 1980 Opening Ceremony (ABC)"
        type: event
        year: 1980
        slot: "Prime-time open & athlete parade intro"
        broadcast_date: 1980-02-13
        network: ABC
        runtime: PT3M44S
        source: youtube
        url: https://www.youtube.com/watch?v=uTW6jH3sk1k
        notes: "Lake Placid teaser used at the top of ABC's opening ceremony telecast."
      
      - id: 1980_figures
        collection: "Retro Olympics - 1980 Ladies Figure Skating Final"
        type: event
        year: 1980
        slot: "Short + long programs and medal ceremony"
