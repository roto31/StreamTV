        runtime: PT49M51S
        source: youtube
        url: https://www.youtube.com/watch?v=MMWvqmoHVdE
        notes: "Complete ABC feed featuring Linda Fratianne, Denise Biellmann, and medal podium coverage."
      
      - id: 1980_miracle
        collection: "Retro Olympics - 1980 Miracle on Ice (Prime Replay)"
        type: event
        year: 1980
        slot: "USA vs USSR full delayed broadcast"
        broadcast_date: 1980-02-22
        network: ABC
