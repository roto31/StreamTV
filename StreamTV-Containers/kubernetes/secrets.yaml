apiVersion: v1
kind: Secret
metadata:
  name: streamtv-secrets
  labels:
    app: streamtv
type: Opaque
stringData:
  # YouTube API Key (optional)
  youtube-api-key: ""
  
  # Archive.org credentials (optional)
  archive-org-username: ""
  archive-org-password: ""
  
  # Security token (optional)
  access-token: ""
  
  # Plex token (optional)
  plex-token: ""
---
# To create secrets from command line:
# kubectl create secret generic streamtv-secrets \
#   --from-literal=youtube-api-key='your-key' \
#   --from-literal=archive-org-username='your-username' \
#   --from-literal=archive-org-password='your-password' \
#   --from-literal=access-token='your-token' \
#   --from-literal=plex-token='your-plex-token'
