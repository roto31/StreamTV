{% extends "base.html" %}
{% block title %}Resolutions - StreamTV{% endblock %}

{% block content %}
<div class="page">
    <div class="page-header">
        <div>
            <div class="page-title">Resolutions</div>
            <p class="page-subtitle">Manage resolution presets for FFmpeg profiles.</p>
        </div>
        <div class="page-actions">
            <button class="btn btn-primary" type="button" id="addResolutionButton">
                <span class="material-icons">add</span>
                Add Resolution
            </button>
        </div>
    </div>
    
    <div class="card status-card" id="statusCard" style="display: none;">
        <span id="statusMessage"></span>
    </div>
    
    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Resolution</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="resolutionsTableBody">
                <tr>
                    <td colspan="4" class="empty-state">
                        <div class="empty-state-icon">üìê</div>
                        <div>Loading resolutions...</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Resolution Modal -->
<div class="modal" id="resolutionModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">Add Resolution</h2>
            <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <form id="resolutionForm">
            <input type="hidden" id="resolutionId">
            <div class="form-group">
                <label for="resolutionName">Name *</label>
                <input type="text" id="resolutionName" required placeholder="e.g., 720p, 1080p, 4K">
            </div>
            <div class="form-group">
                <label for="resolutionWidth">Width (px) *</label>
                <input type="number" id="resolutionWidth" required min="1" placeholder="1920">
            </div>
            <div class="form-group">
                <label for="resolutionHeight">Height (px) *</label>
                <input type="number" id="resolutionHeight" required min="1" placeholder="1080">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="resolutionIsCustom">
                    Custom Resolution (user-created)
                </label>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-outlined" id="cancelButton">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
const API_BASE = '/api';
let resolutions = [];

async function loadResolutions() {
    try {
        const response = await fetch(`${API_BASE}/resolutions`);
        if (!response.ok) throw new Error('Failed to load resolutions');
        resolutions = await response.json();
        renderResolutions();
    } catch (error) {
        showStatus('error', `Failed to load resolutions: ${error.message}`);
    }
}

function renderResolutions() {
    const tbody = document.getElementById('resolutionsTableBody');
    if (resolutions.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="empty-state">
                    <div class="empty-state-icon">üìê</div>
                    <div>No resolutions found. Add one to get started.</div>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = resolutions.map(r => `
        <tr>
            <td class="channel-name">${escapeHtml(r.name)}</td>
            <td>${r.width} √ó ${r.height}</td>
            <td>${r.is_custom ? 'Custom' : 'Built-in'}</td>
            <td class="action-buttons">
                <button class="btn btn-sm btn-outlined" onclick="editResolution(${r.id})">
                    <span class="material-icons">edit</span>
                </button>
                ${r.is_custom ? `
                    <button class="btn btn-sm btn-danger" onclick="deleteResolution(${r.id})">
                        <span class="material-icons">delete</span>
                    </button>
                ` : ''}
            </td>
        </tr>
    `).join('');
}

function showStatus(type, message) {
    const card = document.getElementById('statusCard');
    const msg = document.getElementById('statusMessage');
    card.className = `card status-card ${type}`;
    msg.textContent = message;
    card.style.display = 'block';
    setTimeout(() => {
        card.style.display = 'none';
    }, 5000);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function openModal(resolution = null) {
    const modal = document.getElementById('resolutionModal');
    const form = document.getElementById('resolutionForm');
    const title = document.getElementById('modalTitle');
    
    if (resolution) {
        title.textContent = 'Edit Resolution';
        document.getElementById('resolutionId').value = resolution.id;
        document.getElementById('resolutionName').value = resolution.name;
        document.getElementById('resolutionWidth').value = resolution.width;
        document.getElementById('resolutionHeight').value = resolution.height;
        document.getElementById('resolutionIsCustom').checked = resolution.is_custom;
    } else {
        title.textContent = 'Add Resolution';
        form.reset();
        document.getElementById('resolutionId').value = '';
        document.getElementById('resolutionIsCustom').checked = true;
    }
    
    modal.style.display = 'flex';
}

function closeModal() {
    document.getElementById('resolutionModal').style.display = 'none';
}

async function saveResolution(e) {
    e.preventDefault();
    const form = document.getElementById('resolutionForm');
    const id = document.getElementById('resolutionId').value;
    const data = {
        name: document.getElementById('resolutionName').value,
        width: parseInt(document.getElementById('resolutionWidth').value),
        height: parseInt(document.getElementById('resolutionHeight').value),
        is_custom: document.getElementById('resolutionIsCustom').checked
    };
    
    try {
        const url = id ? `${API_BASE}/resolutions/${id}` : `${API_BASE}/resolutions`;
        const method = id ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to save resolution');
        }
        
        showStatus('success', `Resolution ${id ? 'updated' : 'created'} successfully`);
        closeModal();
        loadResolutions();
    } catch (error) {
        showStatus('error', error.message);
    }
}

function editResolution(id) {
    const resolution = resolutions.find(r => r.id === id);
    if (resolution) {
        openModal(resolution);
    }
}

async function deleteResolution(id) {
    if (!confirm('Are you sure you want to delete this resolution? This action cannot be undone.')) {
        return;
    }
    
    try {
        const response = await fetch(`${API_BASE}/resolutions/${id}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Failed to delete resolution');
        }
        
        showStatus('success', 'Resolution deleted successfully');
        loadResolutions();
    } catch (error) {
        showStatus('error', error.message);
    }
}

// Event listeners
document.getElementById('addResolutionButton').addEventListener('click', () => openModal());
document.getElementById('closeModal').addEventListener('click', closeModal);
document.getElementById('cancelButton').addEventListener('click', closeModal);
document.getElementById('resolutionForm').addEventListener('submit', saveResolution);

// Close modal on outside click
document.getElementById('resolutionModal').addEventListener('click', (e) => {
    if (e.target.id === 'resolutionModal') {
        closeModal();
    }
});

// Load on page load
loadResolutions();
</script>
{% endblock %}
